 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Example</title>
    <link rel="stylesheet" href="main.css">
 </head>
 <body>
    <header>
        <h2>Please Login To View message!</h2>
        <div id="divMessage"></div>
    </header>
    <main>
        <!-- the post option for method is secure if used in combonation with https then run the onesubmit function specified when the form is submitted -->
        <form method="post" onsubmit="return validateForm();">
            <!-- label - use with form inputs to explain what information is needed to the user & screen readers -->
            <label for="txtFirstName">First Name:</label>
            <!-- standard text input -->
            <input type="text" id="txtFirstName" placeholder="First Name">
            <br>
             <label for="txtLastName">Last Name:</label>
            <!-- standard text input -->
            <input type="text" id="txtLastName" placeholder="Last Namme">
            <!-- line break to move the next input to the next row TODO: better to do this with css -->
            <br>
             <label for="txtZip">Zip Code:</label>
            <!-- text input for the user zip code  -->
            <INPUT type="text" id="txtZip" name="txtZip" placeholder="txtZip">
                <br>
                <input type="submit" value="submit">

        </form>
    </main>

    <!--  include function from input.js file -->
    <script src="Input.js">
     
      
    </script>
</body>
 </html>
